<!DOCTYPE html>
<html lang="th">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChemStudy ‚Ä¢ ‡∏™‡∏∑‡πà‡∏≠‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡πÄ‡∏Ñ‡∏°‡∏µ (pH, ‡∏Å‡∏£‡∏î‚Äì‡πÄ‡∏ö‡∏™, ‡πÑ‡∏ó‡πÄ‡∏ó‡∏£‡∏ï, Quiz)</title>
  <style>
    /* --- Modal Popup --- */
    .modal{
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.6);
      display:flex;justify-content:center;align-items:center;
      z-index:9999;
      backdrop-filter:blur(3px);
    }
    .modal-content{
      background:#111827;
      color:#e5e7eb;
      padding:24px 32px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 8px 24px rgba(0,0,0,0.5);
      max-width:320px;
      width:90%;

    @keyframes fadeIn{

    :root{
      --bg:#0f172a;
      --panel:#111827;
      --ink:#e5e7eb;
      --muted:#94a3b8;
      --brand:#f59e0b;
      --brand-2:#fb923c;
      --good:#10b981;
      --bad:#ef4444;
      --mid:#3b82f6;
      --card:#0b1222;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:linear-gradient(180deg,var(--bg),#060a17);color:var(--ink);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    a{color:inherit;text-decoration:none}

    .container{max-width:1100px;margin:auto;padding:24px}
    .nav{position:sticky;top:0;z-index:50;background:rgba(15,23,42,.7);backdrop-filter:blur(8px);border-bottom:1px solid #1f2937}
    .navwrap{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:10px 24px;flex-wrap:wrap}
    .logo{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px}
    .logo-badge{width:34px;height:34px;border-radius:12px;background:conic-gradient(from 200deg at 50% 50%, var(--brand), var(--brand-2));display:grid;place-items:center;color:#111;font-weight:900}
    .nav a{opacity:.9;padding:8px 12px;border-radius:10px}
    .nav a:hover{background:#1f2937}

    .pill{display:inline-flex;gap:8px;align-items:center;padding:6px 12px;background:#1f2937;border:1px solid #263244;border-radius:999px;color:var(--muted);font-size:14px}
    .btn{background:linear-gradient(180deg,var(--brand-2),var(--brand));color:#111;padding:10px 16px;border-radius:12px;border:none;font-weight:700;cursor:pointer}
    .btn.sec{background:#1f2937;color:var(--ink);border:1px solid #263244}

    .quiz-q{border-bottom:1px dashed #263244;padding-bottom:12px;margin-bottom:12px}
    .answer{display:block;margin:6px 0;padding:8px 10px;border-radius:10px;border:1px solid #243349;cursor:pointer;transition:0.2s}
    .answer:hover{background:#1e293b;}
    .answer.selected{background:rgba(59,130,246,0.2);border-color:#3b82f6;} /* ‚úÖ ‡∏™‡∏µ‡∏Ç‡πâ‡∏≠‡∏ô‡∏µ‡πâ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å */
    .answer.correct{background:rgba(16,185,129,.12);border-color:var(--good)}
    .answer.wrong{background:rgba(239,68,68,.1);border-color:var(--bad)}
    .muted{color:var(--muted)}
    .small{font-size:12px;color:#93a3ba}

    .foot{padding:40px 24px;color:#93a3ba;text-align:center;border-top:1px solid #1f2937}
  </style>
</head>
<body>
  <!-- MODAL ALERT -->
  <div id="alertModal" class="modal" style="display:none;">
    <div class="modal-content">
      <p id="alertText">‚ö†Ô∏è ‡πÇ‡∏õ‡∏£‡∏î‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á</p>
      <button class="btn" id="alertOk">‡∏ï‡∏Å‡∏•‡∏á</button>
    </div>
  </div>

  <section id="quiz" class="container">
    <h2 class="section">üìù ‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏™‡∏±‡πâ‡∏ô ‡πÜ</h2>
    <div id="quizWrap" class="card"></div>
  </section>

  <footer class="foot small">ChemStudy ¬© 2025 ‚Ä¢ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏£‡∏π‡πâ</footer>

  <script>
    const el = (id)=>document.getElementById(id);

    function showAlert(msg){
      el('alertText').textContent = msg;
      el('alertModal').style.display = 'flex';
    }
    el('alertOk').addEventListener('click', ()=> el('alertModal').style.display='none');

    const QUIZ = [
      {q:'‡∏ô‡∏¥‡∏¢‡∏≤‡∏°‡∏Ç‡∏≠‡∏á pH ‡∏Ñ‡∏∑‡∏≠‡∏Ç‡πâ‡∏≠‡πÉ‡∏î', choices:['-log10[H‚Å∫]','log10[H‚Å∫]','-ln[H‚Å∫]','1/[H‚Å∫]'], a:0, exp:'pH = -log10[H‚Å∫] (‡∏ê‡∏≤‡∏ô 10)'},
      {q:'‡∏ó‡∏µ‡πà 25¬∞C ‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏á‡∏ó‡∏µ‡πà‡∏ô‡πâ‡∏≥ (Kw) ‡πÄ‡∏ó‡πà‡∏≤‡πÑ‡∏£', choices:['1√ó10‚Åª¬π¬≤','1√ó10‚Åª¬π‚Å¥','1√ó10‚Åª‚Å∑','1√ó10¬π‚Å¥'], a:1, exp:'Kw = [H‚Å∫][OH‚Åª] = 1√ó10‚Åª¬π‚Å¥'},
      {q:'‡∏™‡∏≤‡∏£‡∏°‡∏µ pH = 3 ‡∏à‡∏±‡∏î‡πÄ‡∏õ‡πá‡∏ô', choices:['‡πÄ‡∏ö‡∏™‡∏≠‡πà‡∏≠‡∏ô','‡∏Å‡∏£‡∏î‡πÅ‡∏Å‡πà','‡∏Å‡∏£‡∏î','‡∏Å‡∏•‡∏≤‡∏á'], a:2, exp:'pH<7 ‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡∏£‡∏î'}
    ];

    function renderQuiz(){
      const wrap = el('quizWrap');
      let html='';
      QUIZ.forEach((it,idx)=>{
        html += `<div class="quiz-q"><b>‡∏Ç‡πâ‡∏≠ ${idx+1}.</b> ${it.q}`;
        it.choices.forEach((c,i)=>{
          html += `<label class="answer" data-q="${idx}" data-i="${i}">${String.fromCharCode(65+i)}. ${c}</label>`
        });
        html += `<div class="small muted" id="exp-${idx}"></div></div>`;
      });
      html += `<button class="btn" id="submitQuiz">‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</button> 
               <button class="btn sec" id="resetQuiz">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button> 
               <span class="muted small" id="quizMsg"></span>`;
      wrap.innerHTML=html;
      wrap.addEventListener('click', onPick, false);
      el('submitQuiz').addEventListener('click', gradeQuiz);
      el('resetQuiz').addEventListener('click', resetQuiz);
    }

    function onPick(e){
      const lab = e.target.closest('.answer'); if(!lab) return;
      const q = +lab.dataset.q;
      document.querySelectorAll(`.answer[data-q="${q}"]`).forEach(n=>{
        n.classList.remove('selected','correct','wrong');
        n.dataset.selected='0';
      });
      lab.classList.add('selected');
      lab.dataset.selected='1';
    }

    function gradeQuiz(){
      const total = QUIZ.length;
      let answered = 0;
      for(let i=0;i<total;i++){
        if(document.querySelector(`.answer[data-q="${i}"][data-selected="1"]`)) answered++;
      }
      if(answered<total){ showAlert("‚ö†Ô∏è ‡πÇ‡∏õ‡∏£‡∏î‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á"); return; }

      let score=0;
      QUIZ.forEach((it,idx)=>{
        const nodes=document.querySelectorAll(`.answer[data-q="${idx}"]`);
        nodes.forEach((n,i)=>{
          n.classList.remove('selected');
          if(i===it.a && n.dataset.selected==='1'){ n.classList.add('correct'); score++; }
          else if(n.dataset.selected==='1'){ n.classList.add('wrong'); }
        });
        el(`exp-${idx}`).textContent='‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢: '+it.exp;
      });
      el('quizMsg').textContent=`‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì ${score}/${QUIZ.length}`;
      try{localStorage.setItem('chem_quiz_score',String(score));}catch{}
    }

    function resetQuiz(){
      try{localStorage.removeItem('chem_quiz_score');}catch{}
      renderQuiz();
      el('quizMsg').textContent='';
      window.scrollTo({top:el('quizWrap').offsetTop-80,behavior:'smooth'});
    }

    renderQuiz();
  </script>
</body>
</html>
